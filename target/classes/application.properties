# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/aicareerguidance?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=sajidsai

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Disable H2 console for now
spring.h2.console.enabled=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key}
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://openrouter.ai/api/v1}
spring.ai.openai.model=${OPENAI_MODEL:mixtralai/mixtral-small-3.2-24b-instruct:free}

# Server Configuration
server.port=${SERVER_PORT:8080}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized